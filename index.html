<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>Coin Convert</title>
    </head>

    <header>
        <div class="container">
        <a href="#" class = "logo">Coin Conversion</a>
        </div>
    </header>

    <body>
        <script src="bundle.js"></script>
        <div class=calculator>
            <input class="input" id="input1" type="text" placeholder="Enter Amount"/>
            <div class="equals">=</div>
            <input class="input" id="input2" type="text" placeholder="Enter Amount"/>
            <div class="dropdown1">
                <button id="dropButton1" class="dropbtn">Select Currency</button>
                <div id="dropdown-content1" class="dropdown-content">
                    <a class="selectCurr" href="#">Select Currency</a>
                    <a class="cad" href="#">CAD</a>
                    <a class="usd" href="#">USD</a>
                    <a class="btc" href="#">BTC</a>
                    <a class="eth" href="#">ETH</a>
                    <a class="XRP" href="#">XRP</a>
                </div>
            </div>
            <button id="calculate" class="calculate">Convert</button>
            <div class="dropdown2">
                <button id="dropButton2" class="dropbtn">Select Currency</button>
                <div id="dropdown-content2" class="dropdown-content">
                    <a class="selectCurr" href="#">Select Currency</a>
                    <a class="cad" href="#">CAD</a>
                    <a class="usd" href="#">USD</a>
                    <a class="btc" href="#">BTC</a>
                    <a class="eth" href="#">ETH</a>
                    <a class="XRP" href="#">XRP</a>
                </div>
            </div>
        </div>
    </body>
</html>
